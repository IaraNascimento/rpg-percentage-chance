<select [name]="id" [id]="id" (change)="sendSelected($event, listOfOptions)">
  @for(opt of listOfOptions; track i; let i = $index;){
  <option
    [id]="id + '_' + opt.value"
    [value]="opt.value"
    [selected]="opt.selected"
  >
    {{ opt.label }}
  </option>
  }
</select>
<label class="select-label" [for]="id">{{ label }}</label>
